<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap css file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Bootstrap js file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- jQuery CDN file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="/public/js/login.js"></script>
    </head>
    <body class="bg-transparent">
        <div class="card align-items-center p-3 m-3 bg-light rounded-3">
            <h1 class="mt-4 mb-0">NoloNoloPlus Login</h1>
            <form class="w-sm-50 mt-3 mb-4">
                <div class="input-group mb-3 w-100">
                    <span class="input-group-text">
                        <img src="/public/media/login-icon-user.png" height="40em" alt="Icona utente">
                    </span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">
                        <img src="/public/media/login-icon-lock.png" height="40em" alt="Icona password">
                    </span>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="mb-2">
                    <a href="/public/sign-up.html">Crea un account</a>
                </div>
                <div>
                    <button id="loginButton" class="btn btn-primary w-100">Log in</button>
                </div>
            </form>  
        </div>
    </body>
</html>
