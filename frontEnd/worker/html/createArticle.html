<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione Articolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/mystyle.css">

</head>
<body>
<div class="container-fluid">
    <h1> Aggiungi articolo </h1>
		<form name="myform" onSubmit="save()"> 
		
			<div class="row">
				<div class="col-3" >
					<p> *Titolo:</p>
				</div>
				<div class="col-9">
					<input type="text" class="form-control" id="title" placeholder="Recipient's title" aria-label="Recipient's title" aria-describedby="basic-addon1" required>
				</div>
			</div>

			<div class="row">
				<div class="col-3" >
					<p> *Brand:</p>
				</div>
				<div class="col-9" >
					<input type="text" class="form-control" id="brand" placeholder="Recipient's brand" aria-label="Recipient's brand" aria-describedby="basic-addon2" required>
				</div>
			</div>

			<div class="row">
				<div class="col-3" >
					<p> *Immagine (Inserisci URL):</p>
				</div>
				<div class="col-9" >
					<input type="url" class="form-control" id="image" placeholder="Recipient's image" aria-label="Recipient's image" aria-describedby="basic-addon3" required>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<p> *Etichette (separare con spazio o virgola):</p>
				</div>
				<div class="col-9" >
					<input type="text" class="form-control" id="tags" placeholder="Recipient's tags" aria-label="Recipient's tags" aria-describedby="basic-addon4" required> 
				</div>
			</div>
		
			<div class="row">
				<div class="col-3" >
					<p> *Qualità:</p>
				</div>
				<div class="col-9" >
					<input type="number" class="form-control" min="1" max="3" step="1" id="quality" placeholder="Recipient's quality" aria-label="Recipient's quality" aria-describedby="basic-addon5" required>
				</div>
			</div>

			<div class="row">
				<div class="col-3" >
					<p> *Prezzo:</p>
				</div>
				<div class="col-9" >
					<input type="number" class="form-control" min="1" step="1" id="price" placeholder="Recipient's price" aria-label="Recipient's price" aria-describedby="basic-addon6" required>
				</div>
			</div>

			<div class="row" id="saleRow">
				<div class="col-3" >
					<p> Sconto:</p>
				</div>
				<div class="col-4">
					<div class=" form-check">
						<input type="checkbox" class="form-check-input" id="sale">
						<label class="form-check-label" for="sale">Il prodotto non è scontato</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<p> Disponibilità:</p>
				</div>
				<div class="col-4">
					<div class=" form-check">
						<input type="checkbox" class="form-check-input" id="available">
						<label class="form-check-label" for="available">Il prodotto non è disponibile</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<p> Descrizione:</p>
				</div>
				<div class="col-9">
					<input type="text" class="form-control" id="description" placeholder="Recipient's description" aria-label="Recipient's description" aria-describedby="basic-addon8">
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<p> Note (non visibili ai clienti):</p>
				</div>
				<div class="col-9">
					<input type="text" class="form-control" id="note" placeholder="Recipient's note" aria-label="Recipient's note" aria-describedby="basic-addon9">
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<button type="submit" class="btn btn-success"   >Salva</button>
				</div>

				<div class="col-3">
					<button type="reset" class="btn btn-danger" >Annulla</button>
				</div>
			</div>
		</form> 
  </div>
<script type="text/javascript" src="./js/createArticle.js"></script>
</body>
</html>
