<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione Articolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/mystyle.css">

</head>
<script>
	function includeHTML() {
			var z, i, elmnt, file, xhttp;
			/*loop through a collection of all HTML elements:*/
			z = document.getElementsByTagName("*");
			for (i = 0; i < z.length; i++) {
				elmnt = z[i];
				/*search for elements with a certain atrribute:*/
				file = elmnt.getAttribute("index");
				if (file) {
					/*make an HTTP request using the attribute value as the file name:*/
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4) {
							if (this.status == 200) {elmnt.innerHTML = this.responseText;}
							if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
							/*remove the attribute, and call this function once more:*/
							elmnt.removeAttribute("index");
							includeHTML();
						}
					}      
					xhttp.open("GET", file, true);
					xhttp.send();
					/*exit the function:*/
					return;
				}
			}
	};
	</script>
<body>
<div index="index.html"></div>
<div class="container-fluid d-flex justify-content-center" id="main">
	<div class="w-50">
   
		<form name="myform" onSubmit="save()"> 
			<h1 class="mb-4"> Aggiungi articolo </h1>

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="title" aria-label="Recipient's title" aria-describedby="basic-addon1" required>
				<label for="title"> Titolo*</label>
			</div>

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="brand" aria-label="Recipient's brand" aria-describedby="basic-addon2">
				<label for="brand"> Brand </label>
			</div>

			<div class="form-floating mb-3">
				<input type="url" class="form-control" id="image" aria-label="Recipient's image" aria-describedby="basic-addon3" required>
				<label for="image"> Immagine* (Inserisci URL)</label>
			</div>

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="tags" aria-label="Recipient's tags" aria-describedby="basic-addon4"> 
				<label for="tags"> Etichette (separare con spazio o virgola)</label>
			</div>
		
			<div class="form-floating mb-3">
				<input type="number" class="form-control" min="1" max="3" step="1" id="quality" aria-label="Recipient's quality" aria-describedby="basic-addon5" required>
				<label for="quality"> Qualità*</label>
			</div>

			<div class="form-floating mb-3">
				<input type="number" class="form-control" min="1" step="1" id="price" aria-label="Recipient's price" aria-describedby="basic-addon6" required>
				<label for="price"> Prezzo fisso*</label>
			</div>

			<div class="row mb-3" id="saleRow">
				<div class="col-3">
					<label><b>Sconto prezzo fisso:</b></label>
				</div>
				<div class="col-9 ">
					<div class=" form-check">
						<input type="checkbox" class="form-check-input" id="sale">
						<label class="form-check-label" for="sale">Il prodotto non è scontato</label>
					</div>
				</div>
			</div>

			<div class="form-floating mb-3">
				<input type="number" class="form-control" min="1" step="1" id="dayliPrice" aria-label="Recipient's price" aria-describedby="basic-addon6" required>
				<label for="dayliPrice"> Prezzo giornaliero*</label>
			</div>

			<div class="row mb-3" id="dayliSaleRow">
				<div class="col-3">
					<label><b>Sconto prezzo giornaliero:</b></label>
				</div>
				<div class="col-9 ">
					<div class=" form-check">
						<input type="checkbox" class="form-check-input" id="dailySale">
						<label class="form-check-label" for="dailySale">Il prodotto non è scontato</label>
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-3">
					<label><b>Disponibilità:</b></label>
				</div>
				<div class="col-4">
					<div class=" form-check">
						<input type="checkbox" class="form-check-input" id="available">
						<label class="form-check-label" for="available">Il prodotto non è disponibile</label>
					</div>
				</div>
			</div>

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="description" aria-label="Recipient's description" aria-describedby="basic-addon8" required>
				<label for="description"> Descrizione*</label>
			</div>

			<div class="form-floating mb-4">
				<input type="text" class="form-control" id="note" aria-label="Recipient's note" aria-describedby="basic-addon9">
				<label for="note"> Note (non visibili ai clienti)</label>
			</div>

			<div class="row mb-5">
				<div class="col-6">
					<button type="submit" class="btn btn-lg btn-success"   >Salva</button>
				</div>

				<div class="col-6">
					<button type="reset" class="btn btn-lg btn-danger delete" >Annulla</button>
				</div>
			</div>
		</form> 
  </div>
</div>
<script>includeHTML();</script>
<script type="text/javascript" src="./js/navbar.js"></script>
<script type="text/javascript" src="./js/createArticle.js"></script>
</body>
</html>
