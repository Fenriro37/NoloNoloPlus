<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Prenotazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
<div class="container-fluid d-flex justify-content-center">
  <div class="w-50">
    <form name="myform" id="formId"> 
      
      <h1 class="mb-4"> Aggiungi prenotazione </h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" aria-label="Recipient's email" aria-describedby="basic-addon1" required>
        <label for="email"> Email cliente*</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="articleId" aria-label="Recipient's email" aria-describedby="basic-addon1" disabled required>
        <label for="articleId"> ID articolo*</label>
      </div>
    
      <div class="form-floating mb-3">
        <input type="text" id="dateRange" class="form-control" onkeyup="check()" required>
        <label for="dateRange"> Periodo noleggio*</label>
      </div>

      <div class="row">
        <div class="col-3">
          <p> Ritiro:</p>
        </div>
        <div class="col-9">
          <div class=" form-check">
              <input type="checkbox" class="form-check-input" id="rentalOccurred">
              <label class="form-check-label" for="rentalOccurred">Il prodotto non è stato ritirato</label>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-3">
          <p> Restituzione:</p>
        </div>
        <div class="col-9">
          <div class=" form-check">
              <input type="checkbox" class="form-check-input" id="returned">
              <label class="form-check-label" for="returned">Il prodotto non è stato restituito</label>
          </div>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="number" min="1" step="1" class="form-control" id="price" aria-label="Recipient's price" aria-describedby="basic-addon4" required>
        <label for="price"> Prezzo*</label>
    </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="notes" aria-label="Recipient's notes" aria-describedby="basic-addon5" >
        <label for="notes"> Descrizione</label>
      </div>

      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="privateNotes" aria-label="Recipient's privateNotes" aria-describedby="basic-addon6" >
        <label for="privateNotes">  Note (non visibili ai clienti)</label>
      </div>

      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-lg btn-success" id="save">Salva</button>
        </div>

        <div class="col-6">
          <button type="button" id="clear" class="btn btn-lg btn-danger delete" >Annulla</button>
        </div>
      </div>  
    </form>  
  </div>
</div>
<script type="text/javascript" src="./js/createReservation.js"></script>
</body>
</html>
