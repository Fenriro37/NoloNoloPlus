<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/mystyle.css">
</head>
<script>
  function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /*loop through a collection of all HTML elements:*/
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("navbar");
        if (file) {
          /*make an HTTP request using the attribute value as the file name:*/
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
              /*remove the attribute, and call this function once more:*/
              elmnt.removeAttribute("navbar");
              includeHTML();
            }
          }      
          xhttp.open("GET", file, true);
          xhttp.send();
          /*exit the function:*/
          return;
        }
      }
  };
  </script>
<body>
<div navbar="navbar.html"></div>
<div class="container-fluid d-flex justify-content-center" id="main">
  <div class="w-50">
    <div class="row mt-3">
      <div class="col-6" id="img">
      </div>
      <div class="col-6" id="info">
      </div>
    </div>
    <form name="myform" id="formId" onSubmit="">

      <div class="form-floating mb-3 mt-3">
        <input id="bookingRequest" class="form-control" type="text" aria-label="bookingRequest" aria-describedby="basic-addon" readonly disabled>
        <label for="bookingRequest"> Data richiesta prenotazione</label>
      </div>


      <div class="form-floating mb-3">
        <input id="bookingRange" class="form-control" type="text" aria-label="bookingRange" aria-describedby="basic-addon2" readonly required>
        <label for="bookingRange"> Periodo prenotazione*</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" min="1" step="1" class="form-control" id="fixedPrice" onkeyup="calculateTotal()" aria-label="Recipient's price" aria-describedby="basic-addon4" readonly required>
        <label for="price"> Prezzo fisso*</label>
      </div>

      <div class="row mb-3" id="saleRow">
				<div class="col-3">
					<label><b>Sconto prezzo fisso:</b></label>
				</div>
				<div class="col-9 ">
					<div class=" form-check">
						<input type="checkbox" class="form-check-input" id="sale" disabled>
						<label class="form-check-label" for="sale">Il prodotto non è scontato</label>
					</div>
				</div>
			</div>

      <div class="form-floating mb-3">
        <input type="number" min="1" step="1" class="form-control" id="dailyPrice" onkeyup="calculateTotal()" aria-label="Recipient's price" aria-describedby="basic-addon4" readonly required>
        <label for="price"> Prezzo giornaliero*</label>
      </div>

      <div class="row mb-3" id="dayliSaleRow">
				<div class="col-3">
					<label><b>Sconto prezzo giornaliero:</b></label>
				</div>
				<div class="col-9 ">
					<div class=" form-check">
						<input type="checkbox" class="form-check-input" id="dailySale" disabled>
						<label class="form-check-label" for="dailySale">Il prodotto non è scontato</label>
					</div>
				</div>
			</div>

      <div class="form-floating mb-3">
				<input type="number" class="form-control" id="newTotal" aria-label="Recipient's price" aria-describedby="basic-addon6" readonly>
				<label for="price"> Prezzo Totale</label>
			</div>

      <div class="form-floating mb-3">
        <input type="text" id="notes" class="form-control"  aria-label="notes" aria-describedby="basic-addon" readonly >
        <label for="notes"> Descrizione</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" id="privateNotes" class="form-control"  aria-label="privateNotes" aria-describedby="basic-addon" readonly >
        <label for="privateNotes"> Note(non visibili ai clienti)</label>
      </div>

      <div class="row mb-3">
        <div class="col-6">
          <input class="form-check-input" type="checkbox" value="" id="rentalOccurred" disabled>
          <label class="form-check-label" for="rentalOccurred">
            
          </label>
        </div>  

        <div class="col-6">
          <input class="form-check-input" type="checkbox" value="" id="returned" disabled>
          <label class="form-check-label" for="returned">
            
          </label>
        </div>  
      </div>

      <div id="myButtons">
        <button type="button" id="edit" class="btn btn-lg btn-secondary" onclick="modify()">Modifica</button>
      </div>
    </form> 
    
  </div>
</div>
<script>includeHTML();</script>
<script type="text/javascript" src="./js/navbar.js"></script>
<script type="text/javascript" src="./js/reservation.js"></script>
</body>
</html>
