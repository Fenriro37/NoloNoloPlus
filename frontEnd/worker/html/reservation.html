<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/mystyle.css">

    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>
<body>
<div class="container-fluid ">
  <div class="row">
    <div class="col-5" id="img">
    </div>
    <div class="col-6" id="info">
    </div>
  </div>
  <form name="myform" id="formId" onSubmit="">
    <div class="row">
      <div class="col-3">
        <label class="form-check-label" for="price">Prezzo: </label>
      </div>
      <div class="col-4">
        <input id="price" type="number" step="1" min="1" class="form-control" aria-label="price" aria-describedby="basic-addon" readonly required>
      </div>
    </div>
    <div class="row"> 
      <div class="col-3">
        <label class="form-check-label" for="bookingRequest">
          Data richiesta prenotazione:
        </label>
      </div>
      <div class="col-4">
        <input id="bookingRequest" class="form-control relative" onfocus="(this.type='date')" onblur="(this.type='text')" aria-label="bookingRequest" aria-describedby="basic-addon" readonly required>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <label class="form-check-label" for="bookingStart">
          Data inizio prenotazione:
        </label>
      </div>
      <div class="col-4">
        <input id="bookingStart" class="form-control relative" onfocus="(this.type='date')" onblur="(this.type='text')" aria-label="bookingStart" aria-describedby="basic-addon2" readonly required>
      </div>
      <div class="col-4">
        <input class="form-check-input" type="checkbox" value="" id="rentalOccurred" disabled>
        <label class="form-check-label" for="rentalOccurred">
          Avvenuta consegna
        </label>
      </div>  
    </div>

    <div class="row">
        <div class="col-3">
          <label class="form-check-label" for="bookingEnd">
            Data fine prenotazione:
          </label>
        </div>
        <div class="col-4">
          <input id="bookingEnd" class="form-control relative" onfocus="(this.type='date')" onblur="(this.type='text')" aria-label="bookingEnd" aria-describedby="basic-addon3" readonly required>
        </div>
        <div class="col-4">
          <input class="form-check-input" type="checkbox" value="" id="returned" disabled>
          <label class="form-check-label" for="returned">
            Avvenuta restituzione
          </label>
        </div>
    </div>

    <div class="row">
      <p id="notes"><p>
    </div>
    <div class="row" >
      <p id="privateNotes"><p>
    </div>
    <div id="formButtons">
      <button class="btn btn-lg btn-success">Salva</button>
      <button type="button" id="reset" class="btn btn-lg btn-danger" >Annulla</button>
    </div>
  </form> 
  <button type="button" id="myButton" class="btn btn-lg btn-secondary" onclick="modify()">Modifica</button>

</div>

<script type="text/javascript" src="./js/reservation.js"></script>
</body>
</html>
