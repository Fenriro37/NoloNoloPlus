<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/mystyle.css">

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<a href="/worker/navbar.html">
		<img src='https://cdn.discordapp.com/attachments/888778821262790686/926860373775249469/nolonoloplus.png' class="moveright" alt='logo NoloNoloPlus' height='40px'/>
	</a>


	<div class="input-group ">
		<button class="btn btn-secondary dropdown-toggle" id="dropNavBar" type="button" data-bs-toggle="dropdown" aria-expanded="false">Articoli</button>
		<div class="dropdown-menu dropdown-menu-right">
			<button class="dropdown-item" type="button" onclick="changeTextDropdown(0)">Articoli</button>
			<button class="dropdown-item" type="button" onclick="changeTextDropdown(1)">Clienti</button>
			<button class="dropdown-item" type="button" onclick="changeTextDropdown(2)">Prenotazioni</button>
		</div>
		<input id="searchText" type="text" class="form-control" placeholder="Cerca..." aria-label="Barra di ricerca" aria-describedby="button-addon2">
		<button class="btn btn-secondary" type="button" id="searchButton" onclick="search()">Cerca</button>
	</div>

	<button class="navbar-toggler moveleft" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Seleziona per eseguire il logout oppure aggiungere un nuovo articolo al catalogo">
		<span class="navbar-toggler-icon"></span>
	</button>

</nav>

</div>
<div class="collapse" id="navbarToggleExternalContent">
	<div class="bg-dark p-2">
	<p class="text-center text-light bg-dark">Login/Logout</p>
	<p class="text-center text-light bg-dark"><a href="createArticle.html">Aggiungi un articolo</a></p>
	</div>
</div>

<div class="container-fluid" id="catalog">
	
</div>

<script type="text/javascript" src="./js/navbar.js"></script>
</body>
</html>
