<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Prenotazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
<div class="container-fluid">
    <h1> Aggiungi prenotazione </h1>
		<form name="myform" id="formId" onSubmit="save()"> 
    <div class="row">
      <div class="col-3">
        <p> *email cliente:</p>
      </div>
      <div class="col-9">
        <input type="text" class="form-control" id="email" aria-label="Recipient's email" aria-describedby="basic-addon1" required>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p> *ID Articolo:</p>
      </div>
      <div class="col-9">
        <input type="text" class="form-control" id="articleId" aria-label="Recipient's articleId" aria-describedby="basic-addon2" required readonly>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p> *Data richiesta prenotazione:</p>
      </div>
      <div class="col-9">
				<input placeholder="Selected date" type="date" id="date-input" class="form-control datepicker" required>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p> *Data inizio noleggio</p>
      </div>
      <div class="col-9"> 
				<input placeholder="Selected date" type="date" id="date-picker-1" class="form-control datepicker" required>
      </div>
    </div>
  
    <div class="row">
      <div class="col-3">
        <p> *Data fine noleggio:</p>
      </div>
      <div class="col-9">
				<input placeholder="Selected date" type="date" id="date-picker-2" class="form-control datepicker" required>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p> Ritiro:</p>
      </div>
      <div class="col-4">
        <div class=" form-check">
            <input type="checkbox" class="form-check-input" id="rentalOccurred">
            <label class="form-check-label" for="rentalOccurred">Il prodotto non è stato ritirato</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p> Restituzione:</p>
      </div>
      <div class="col-4">
        <div class=" form-check">
            <input type="checkbox" class="form-check-input" id="returned">
            <label class="form-check-label" for="returned">Il prodotto non è stato restituito</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p> *Prezzo:</p>
      </div>
      <div class="col-9">
        <input type="number" min="1" step="1" class="form-control" id="price" aria-label="Recipient's price" aria-describedby="basic-addon4" required>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p> Descrizione:</p>
      </div>
      <div class="col-9">
        <input type="text" class="form-control" id="notes" aria-label="Recipient's notes" aria-describedby="basic-addon5" >
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p> Note (non visibili ai clienti):</p>
      </div>
      <div class="col-9">
        <input type="text" class="form-control" id="privateNotes" aria-label="Recipient's privateNotes" aria-describedby="basic-addon6" >
      </div>
    </div>

    <div class="row">
			<div class="col-3">
				<button type="submit" class="btn btn-success" onclick="save()">Salva</button>
			</div>

			<div class="col-3">
				<button type="reset" class="btn btn-danger">Annulla</button>
			</div>
		</div>  
  </form>  
  </div>
<script type="text/javascript" src="./js/createReservation.js"></script>
</body>
</html>
