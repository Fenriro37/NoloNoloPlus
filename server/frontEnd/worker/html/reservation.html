<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
<div class="container-fluid ">
  <div class="row">
    <div class="col-5" id="img">
    </div>
    <div class="col-6" id="info">
      
    </div>
  </div>
  <div class="row" id="bookingRequest"> 
  </div>

  <div class="row">
      <div class="col-4" id="bookingStart">
      </div>
      <div class="col-4">
        <input class="form-check-input" type="checkbox" value="" id="rentalOccurred" disabled>
        <label class="form-check-label" for="rentalOccurred">
          Avvenuta consegna
        </label>
      </div>  
  </div>

  <div class="row">
      <div class="col-4" id="bookingEnd">
      </div>
      <div class="col-4">
        <input class="form-check-input" type="checkbox" value="" id="returned" disabled>
        <label class="form-check-label" for="returned">
          Avvenuta restituzione
        </label>
      </div>
  </div>

  <div class="row" id="notes">
  </div>
  <div class="row" id="privateNotes">
  </div>

  <button type="button" class="btn btn-lg btn-secondary">Modifica</button>

</div>

<script type="text/javascript" src="./js/reservation.js"></script>
</body>
</html>
