<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
    <div class="container-fluid p-5">
        <div class="row mb-5">
            <div class="col-6" id="img">
            <!-- Colonne immagine -->
            
            </div>
            <!-- Colonne informazioni articolo -->
            <div class="col-4">
            <div id="productidentifier">
                ID:           
            </div>   
            <!-- Titolo -->
            <div>
                <h1 id="title">  </h1>
            </div>
            <!-- Etichette -->
            <div class="mb-2" id="tags">
    
            </div>
            <!-- Stars -->
            <div id="stars">
                
            </div>
            <!-- Prezzo -->
            <div class="mt-3 mb-3" id="price">

            </div>
            <!-- Bottoni -->
            <div id="buttons">
                <button type="button" class="btn btn-lg" id="rentProduct">Affitta</button>
                <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="getModalData()">Modifica</button>
                <button type="button" class="btn btn-lg btn-danger" onclick="remove()">Elimina</button>
                <div class="form-check form-switch big-size">
                <input class="form-check-input custom-switch" type="checkbox" id="flexSwitchCheckDefault" >
                </div>
                <!-- Modal da mettere in un altro file???? -->
                <div class="modal" id="myModal">
                <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modifica prodotto</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>	
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form name="myform" >
                            <div class="row">
                                <div class="col-6">
                                <label for="productName" class="form-label">Nome</label>
                                </div>
                                <div class="col-6">
                                <label for="productModel" class="form-label">Marca</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                <input type="text" class="form-control" id="productName" required>	
                                </div>
                                <div class="col-6">
                                <input type="text" class="form-control" id="productModel" required>	
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                <label for="productTags" class="form-label">Etichette (separare con uno spazio)</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                <textarea class="form-control w-80" id="productTags" rows="3" required></textarea>
                                </div>
                            </div>
                            <!-- da sistemare -->
                            <div class="row mb-3 d-flex align-items-center justify-content-between">
                                <div class="col-4">
                                <label for="imageLink" class="form-label">Immagine (link)</label>
                                </div>
                                <div class="col-8">
                                <input type="text" class="form-control" id="imageLink" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                <label for="productQuality" class="form-label">Qualità</label>
                                </div>
                                <div class="col-6">
                                <label for="productPrice">Prezzo di listino</label>												
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                <select class="form-select" id="qualityModal" >
                                    <option value=1 >1 - Condizioni accettabili</option>
                                    <option value=2 >2 - Buone condizioni</option>
                                    <option value=3 >3 - Come nuovo</option>
                                </select>
                                </div>
                                <div class="col-6">
                                <div class="input-group">
                                    <input type="text" id="productPrice" class="form-control text-end" required>
                                    <span class="input-group-text justify-content-center">€</span>
                                </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row mb-2 d-flex align-items-center justify-content-between">
                                <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="onSale" >
                                    <label class="form-check-label" for="onSale">Sconto</label>
                                </div>
                                </div>
                                <div class="col-3">
                                <div class="form-check">
                                    <input
                                    class="form-check-input"
                                    type="radio" 
                                    name="discount" 
                                    id="discountPercentage" 
                                    disabled
                                    required> 
                                    <label class="form-check-label" for="discountPercentage">Percentuale</label>
                                </div>
                                </div>
                                <div class="col-3">
                                <div class="form-check">
                                    <input
                                    id="discountAmount" 	
                                    class="form-check-input"
                                    type="radio"
                                    name="discount"
                                    disabled 
                                    required>
                                    <label class="form-check-label" for="discountAmount">Fisso</label>													
                                </div>
                                </div>
                            </div>
                            <div class="row mb-2 d-flex justify-content-end">
                                <div class="col-6 d-flex align-items-center">
                                Sconto applicato
                                </div>
                                <div class="col-6">
                                <div class="input-group">
                                <!-- <span class="input-group-text justify-content-center">-</span>-->
                                    <input type="number" class="form-control text-end" id="discountValue" onkeyup="calculateDiscount()" required readonly>
                                    <span id="pd" class="input-group-text justify-content-center"></span>
                                </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6 d-flex align-items-center">
                                Prezzo scontato
                                </div>
                                <div class="col-6">
                                <div class="input-group">
                                    <input 
                                    type="number"
                                    class="form-control text-end"
                                    readonly
                                    id="newPrice">
                                    <span class="input-group-text justify-content-center">€</span>
                                </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col">
                                <label for="productDescription" class="form-label">Descrizione</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                <textarea class="form-control w-80" id="productDescription" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                <label for="productNote" class="form-label">Note (non sono visibli al cliente)</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                <textarea class="form-control w-80" id="productNote" rows="3" ></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary float-left" data-bs-dismiss="modal" >Salva</button>  
                                <button type="button" class="btn btn-danger float-right" data-bs-dismiss="modal">Chiudi</button>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <!--<div class="modal-footer d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary float-left" data-bs-dismiss="modal" onclick="save()">Salva</button>  
                        <button type="button" class="btn btn-danger float-right" data-bs-dismiss="modal">Chiudi</button>
                    </div>-->
                </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <h3>Descrizione</h3>
        </div>
        <div class="row mb-3 p-3 border border-secondary border-3 bg-white" id="description">
             
        </div>
        <div class="row">
            <h3>Note</h3>
        </div>
        <div class="row mb-3 p-3 border border-secondary border-3 bg-white" id="note">
              
        </div>
        <div class="row">
            <!-- Da qui parte la tabella delle prenotazioni -->
            <h3>Lista prenotazioni</h3>
            <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <br>
            <table class="table table-striped table-bordered">
            <thead>
                <tr>
                <th>ID noleggio</th>
                <th>Email cliente</th>
                <th>Inizio noleggio</th>
                <th>Fine noleggio</th>
                </tr>
            </thead>
            <tbody id="myTable">
                
            </tbody>
            </table>
        </div>
    </div>
<script type="text/javascript" src="./js/article.js"></script>
</body>
</html>
