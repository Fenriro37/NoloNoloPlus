<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap css file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Bootstrap js file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- jQuery CDN file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/css/login.css">
        <script src="/js/login.js"></script>
    </head>
    <body>
        <div class="card">
            <h1>Login</h1>
            <form class="card-body">
                <div class="input-group personalRow">
                    <span class="input-group-text">
                        <img src="https://www.donkey.bike/wp-content/uploads/2020/12/user-member-avatar-face-profile-icon-vector-22965342-300x300.jpg" height="40em">
                    </span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="input-group personalRow">
                    <span class="input-group-text">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/000/581/808/small/icon0-vector-493-01.jpg" height="40em">
                    </span>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="personalRow">
                    <button class="btn">Log in</button>
                </div>
            </form>  
        </div>
    </body>
</html>
